<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Reservation Map</title>
    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #f4f7f6; font-family: 'Pretendard', sans-serif;
        }
        .auth-card {
            width: 100%; max-width: 400px; background: white; padding: 40px;
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .auth-card h2 { text-align: center; margin-bottom: 8px; color: #333; }
        .auth-card p { text-align: center; color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #555; font-weight: 600; }
        .form-group input, .form-group select {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;
            box-sizing: border-box; font-size: 1rem; transition: border-color 0.3s;
        }
        .form-group input:focus { border-color: #007bff; outline: none; }

        .auth-btn {
            width: 100%; padding: 14px; background-color: #007bff; color: white;
            border: none; border-radius: 6px; font-size: 1rem; font-weight: bold;
            cursor: pointer; transition: background 0.3s; margin-top: 10px;
        }
        .auth-btn:hover { background-color: #0056b3; }
        .switch-link { text-align: center; margin-top: 20px; font-size: 0.85rem; color: #666; }
        .switch-link a { color: #007bff; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="auth-card">
    <h2>회원가입</h2>
    <p>서비스 이용을 위해 계정을 생성하세요.</p>
    <form action="/api/auth/signup" method="POST">
        <div class="form-group">
            <label>이메일 주소</label>
            <input type="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
            <label>비밀번호</label>
            <input type="password" name="password" placeholder="비밀번호 입력" required>
        </div>
        <div class="form-group">
            <label>이름</label>
            <input type="text" name="name" placeholder="실명을 입력하세요" required>
        </div>
        <div class="form-group">
            <label>계정 유형</label>
            <select name="type">
                <option value="USER">일반 사용자 (예약자)</option>
                <option value="OWNER">점주 (매장 관리자)</option>
            </select>
        </div>
        <button type="submit" class="auth-btn">가입 완료</button>
    </form>
    <div class="switch-link">
        이미 계정이 있으신가요? <a href="/login">로그인하기</a>
    </div>
</div>

</body>
</html>
