<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 지도 페이지</title>

    <!-- CSS는 head 안에, '/dist/'가 포함된 올바른 경로로 하나만 넣어야함 -->
    <link rel="stylesheet" href="/webjars/leaflet/1.9.4/dist/leaflet.css"/>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- JS 라이브러리를 먼저 불러와야 함 ('/dist/' 포함 경로) -->
<script src="/webjars/leaflet/1.9.4/dist/leaflet.js"></script>

<!-- 라이브러리가 로드된 그 다음에 내 스크립트를 실행해야 'L' 객체를 찾을 수 있음 -->
<script>
    // 지도 초기화
    var map = L.map('map').setView([37.5665, 126.9780], 12);

    // 타일 레이어 추가
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    // 마커 표시
    L.marker([37.5665, 126.9780]).addTo(map)
        .bindPopup("<b>서울 시청</b><br>메인 지도입니다.")
        .openPopup();
</script>

</body>
</html>
