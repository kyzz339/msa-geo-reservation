<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 지도 페이지</title>
    <link rel="stylesheet" href="/webjars/leaflet/1.9.4/dist/leaflet.css"/>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Pretendard', sans-serif; }
        #map { width: 100%; height: 100vh; z-index: 1; }

        /* Header 스타일 */
        .main-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000; /* 지도보다 위에 있어야 함 */
        }
        .logo { font-weight: bold; font-size: 1.2rem; color: #333; text-decoration: none; }
        .nav-menu a {
            margin-left: 15px;
            text-decoration: none;
            color: #555;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-menu a.signup-btn {
            background-color: #007bff;
            color: white;
        }
        .nav-menu a:hover { opacity: 0.8; }
    </style>
</head>
<body>

<header class="main-header">
    <a href="/" class="logo">Reservation Map</a>
    <nav class="nav-menu">
        <a href="/auth/signIn">로그인</a>
        <a href="/auth/signUp" class="signup-btn">회원가입</a>
    </nav>
</header>

<div id="map"></div>

<script src="/webjars/leaflet/1.9.4/dist/leaflet.js"></script>
<script>
    var map = L.map('map' , {
        zoomControl: false
    }).setView([37.5665, 126.9780], 12);

    L.control.zoom({ //줌 표시
        position: 'bottomright'
    }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    L.marker([37.5665, 126.9780]).addTo(map)
        .bindPopup("<b>서울 시청</b>")
        .openPopup();
</script>
</body>
</html>
